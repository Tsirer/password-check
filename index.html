<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password check</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>
        Password Checker
    </h1>
    <input id="firstPW" class="Input" type="password" name="firstPassword" />
    <input id="secondPW" class="Input" type="password" name="secondPassword" />
    <button id="btn"> Show Password </button>
    <div id="rules">
        <p id="equal">Passwords are equal</p>
        <p id="lowerCase">Password contains at least one lower case character</p>
        <p id="upperCase">Password contains at least one upper case character</p>
        <p id="number">Password contains at least one number</p>
        <p id="lenght">Passwort is at least 10 characters long</p>
    </div>
    <script src="java.js"></script>
</body>

</html>
